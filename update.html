<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE BLOG</title>
    <link rel="icon" href="images/tick-inside-circle.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/addblog.css">
</head>
<body onload="getUpdate()">
   <h1>Hello, UPDATE ARTICLE</h1>
   <div class="container">
       <form method="POST">
           <input type="text" id="title" placeholder="ENTER AND TYPE TITLE" class="title_blog" required><br>
           <input type="text" id="image" placeholder="ENTER AND TYPE IMAGE" class="title_image" required><br>
           <textarea id="body" placeholder="ENTER AND TYPE BLOG" class="content" required></textarea>
           <button class="button_submit" type="submit">UPDATE</button>
       </form>
   </div>
   <a href="Admin_home.html">
       <img src="images/Back.png" class="back_home"><br>
       <p class="back_t">Back</p>
   </a>
<script type="text/javascript" src="js/update.js"></script>
</body>
</html>
